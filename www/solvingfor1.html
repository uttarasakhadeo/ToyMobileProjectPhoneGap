<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ToyProjectMobile</title>
    <!-- the width of the page will be set to the pixel width of the device screen. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CDN-hosted files for jQuery Mobile--> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	
    <script>      
	   $(document).on("pageshow", "#solvingfor1-page", function(){           
	    $("#button_group a").each(function(){
	            var elementID = $(this).attr("id");      
	            $(document).on('click', '#'+elementID, function(event){  
	                if(event.handled !== true) // This will prevent event triggering more then once
	                {
	                    //solvingfor = elementID; // Save li id into an object, localstorage can also be used, find more about it here: http://stackoverflow.com/questions/14468659/jquery-mobile-document-ready-vs-page-events
	                    $("#samplesize").removeClass("ui-btn-active");
	                    $("#power").removeClass("ui-btn-active");
	                    $("#"+elementID).addClass("ui-btn-active");
	                    //solvingfor = elementID;
	                    
	                    alert(elementID);
	                                    
	                    /*
	                    $.mobile.changePage( "#design-page", { transition: "slide"} );
	                                        event.handled = true;*/	                    	                    
	                }              
	            });
	        });    
		});          	    	
    </script>
</head>
<body>
  
  	<div data-role="page" id="solvingfor1-page" data-rel="back" data-transition="slide" data-add-back-btn="true">
	
		<div data-role="header" data-theme="d">
			<h1>Solving For</h1>

		</div>
		
		<div data-role="content">
			Select one of these;
			<div data-role="fieldcontain">
			<fieldset name="solvingforselected" id="button_group" data-role="controlgroup" data-type="horizontal" data-mini="true">					
				<a href="#" id="power" data-role="button" class="ui-btn-active ui-state-persist">Power</a>
				<a href="#" id="samplesize" data-role="button">Sample Size</a>
			</div>
		</div>
	</div>
</body>

</html>
